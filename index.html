<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Australian Universities Map</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body style="background-color:#f9f9f9; font-family:sans-serif;">

  <h2 style="text-align:center;">Australian Universities by Total Enrolments (2025)</h2>
  
  <div id="vis" style="display:flex; justify-content:center;"></div>

  <script type="text/javascript">
    vegaEmbed('#vis', 'map_test.vg.json', { "actions": false })
      .then(result => {
        // Map rendered successfully
      })
      .catch(console.error);
  </script>
</body>
</html>
